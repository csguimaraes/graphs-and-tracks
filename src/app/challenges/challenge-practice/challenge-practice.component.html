<md-grid-list card-no-pad card-fill rowHeight="fit" cols="12"
              [gutterSize]="isMobile() ? '0px' : '8px'">
	<md-grid-tile colspan="5" [rowspan]="isMobile() ? 6 : 5">
		<md-card id="info-card" class="challenge-practice">
			<div class="content-wrapper">
				<div id="challenge-help" class="card-header-actions card-header-actions-full">
					<span id="button-back" class="action"
					      [routerLink]="'/challenges'"
					      title="Back to the challenges list"
					>
						<md-icon small>keyboard_return</md-icon>
						<span class="hidden-small">BACK</span>
					</span>

					<span id="button-tutorial" class="action" title="Learn how to solve a challenge"
					      [routerLink]="'/challenges/tutorial'"
					>
							<md-icon small>school</md-icon>
							<span class="hidden-small">TUTORIAL</span>
					</span>
				</div>
				
				<md-card-content>
					<h3>Practice Mode</h3>
					Try making adjustments to the tracks.
					You can adjust the post heights either by clicking above or below the top of a <b>post</b>, or by dragging up or down.
					<br> <br>
					Experiment with the scales of <b class="s">Initial Position</b> and <b class="v">Initial Velocity</b>.
				</md-card-content>
			</div>
		</md-card>
	</md-grid-tile>
	
	<md-grid-tile colspan="7" [rowspan]="isMobile() ? 6 : 5">
		<gt-graphs-panel
				[mode]="challenge.mode" [goal]="goalMotion"
				(change)="onGraphPanelChange($event)"
		></gt-graphs-panel>
	</md-grid-tile>
	
	<md-grid-tile colspan="12" [rowspan]="isMobile() ? 6 : 7">
		<gt-track-panel
				[mode]="goalMotion.mode"
				(abort)="onAbort()" (roll)="onRollBall($event)" (change)="onTrackPanelChange($event)"
		></gt-track-panel>
	</md-grid-tile>
</md-grid-list>
