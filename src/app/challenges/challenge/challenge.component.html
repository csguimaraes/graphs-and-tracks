<md-grid-list card-fill rowHeight="fit" cols="4" gutterSize="16px" [class.zoom]="zoom">

	<md-grid-tile colspan="1" rowspan="4">
		<md-card class="info-card" scroll-y>
			<md-card-title>
				{{ challenge.name }}

				<div id="challenge-help" *ngIf="!isDemo">
					<span id="hints-button" class="card-button"
							[class.active]="hintsEnabled"
							(click)="onHintToggle()"
							title="{{ hintsEnabled ? 'Disable' : 'Enable' }} hint messages"
					>
						<md-icon small>lightbulb_outline</md-icon>
						HINTS
					</span>

					<span id="help-button" class="card-button" [routerLink]="'/challenges/tutorial'">
						<md-icon small>school</md-icon>
						TUTORIAL
					</span>
				</div>
			</md-card-title>

			<md-card-content>
				<b [routerLink]="'/challenges/8'">test</b>
				<div id="attempts">
					<span *ngIf="commitedAttempts === 0">
						No attempts made yet...
					</span>
					<span *ngIf="commitedAttempts > 0">
						<md-icon [class.one-bump]="attempts.length === commitedAttempts">cancel</md-icon>
						<b [class.one-bumpy]="attempts.length === commitedAttempts">
							{{ commitedAttempts }} attempt{{ commitedAttempts > 1 ? 's' : ''}} made
						</b>
					</span>
				</div>

				<div id="hint-card" [class.visible]="hintsEnabled && !hintDismissed">
					<md-icon id="hint-close" (click)="clearHints()">close</md-icon>
					<b id="hint-title">
						<md-icon *ngIf="challenge.type !== 'tutorial'">lightbulb_outline</md-icon>
						<md-icon *ngIf="challenge.type === 'tutorial'">school</md-icon>
						<span [innerHTML]="currentHint && currentHint.title"></span>
					</b>
					<p [innerHTML]="currentHint && currentHint.message"></p>
				</div>
			</md-card-content>
		</md-card>
	</md-grid-tile>

	<md-grid-tile [class.zoom]="zoom" colspan="3" rowspan="4">
		<gt-graphs (zoom)="onGraphZoom()" (change)="onGraphPanelChange($event)"></gt-graphs>
	</md-grid-tile>

	<md-grid-tile colspan="4" rowspan="3">
		<gt-track-panel [mode]="goalMotion.mode" (roll)="onRollBall($event)" (change)="onTrackPanelChange($event)"></gt-track-panel>
	</md-grid-tile>
</md-grid-list>
