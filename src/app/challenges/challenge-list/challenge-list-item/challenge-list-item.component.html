<div id="item-container" [routerLink]="['/challenges', challenge.id]">
	<div class="challenge-name nowrap">
		<div id="stats">
			<b>
				{{ challenge.name }}
			</b>
			<br>
			<span>
				Standard Challenge
			</span>
		</div>
	</div>
	
	<div id="difficulty">
		<gt-challenge-difficulty [level]="challenge.difficulty" [full]="true"></gt-challenge-difficulty>
	</div>
</div>
