<md-grid-list card-fill id="challenge-list-grid" cols="5" gutterSize="8px" rowHeight="fit">
	<md-grid-tile colspan="2">
		<md-card class="with-scroller">
			<gt-slim-scroll>
				<md-card-title>
					Challenge Samples
				</md-card-title>
				<md-card-content>
					<div class="list-actions">
						<div class="list-action" [routerLink]="'/challenges/tutorial'">
							<md-icon>school</md-icon>
							<br>
							<span>FOLLOW THE TUTORIAL</span>
						</div>
					</div>
					<div class="list-container">
						<gt-challenge-list-item *ngFor="let challengeSample of examples" [challenge]="challengeSample"></gt-challenge-list-item>
					</div>
				</md-card-content>
			</gt-slim-scroll>
		</md-card>
	</md-grid-tile>
	<md-grid-tile colspan="3">
		<md-card scroll-y>
			<md-card-title>
				Custom Challenges
			</md-card-title>
			<md-card-content>
				<div class="list-actions">
					<div class="list-action">
						<md-icon>public</md-icon>
						<br>
						<span>BROWSE COMMUNITY CHALLENGES</span>
					</div>
					<div class="list-action" [routerLink]="'/challenges/editor'">
						<md-icon>format_paint</md-icon>
						<br>
						<span>CREATE YOUR OWN CHALLENGE</span>
					</div>
				</div>
				<div class="list-container">
					<div id="no-custom-challenges">
						<md-icon>important_devices</md-icon>
						<span class="nowrap">
								No custom challenges have been downloaded to this devices yet. <br>
								Get some by browsing the community list or create your own.
							</span>
					</div>
				</div>
			</md-card-content>
		</md-card>
	</md-grid-tile>
</md-grid-list>
