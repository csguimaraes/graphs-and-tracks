<md-toolbar color="primary">
	<a [routerLink]="['']" class="logo">
		<md-icon>multiline_chart</md-icon>
		Graphs and Tracks
	</a>

	<a [routerLink]="['challenges']">
		<md-icon>star</md-icon>
		<span class="hidden-mobile">
			Challenges
		</span>
	</a>
	<!--
	<a [routerLink]="['playground']" class="todo">
		<md-icon>public</md-icon>
		<span class="hidden-mobile">
			Community
		</span>
	</a>

	<a [routerLink]="['settings']" class="todo">
		<md-icon>settings</md-icon>
		<span class="hidden-mobile">
			Settings
		</span>
	</a>
	-->

	<a [routerLink]="['about']">
		<md-icon>info_outline</md-icon>
		<span class="hidden-mobile">
			About
		</span>
	</a>

	<div class="filler"></div>

	<a (click)="toggleFullscreen()">
		<template [ngIf]="!fullscreen">
			<md-icon>fullscreen</md-icon>
			<span class="hidden-mobile">
				Maximize
			</span>
		</template>
		<template [ngIf]="fullscreen">
			<md-icon>fullscreen_exit</md-icon>
			<span class="hidden-mobile">
				Restore
			</span>
		</template>
	</a>
</md-toolbar>

<div id="main-container">
	<router-outlet></router-outlet>
</div>
