<md-grid-list card-fill fill-y rowHeight="fit" cols="5" gutterSize="8px">
	<md-grid-tile colspan="3" rowspan="1">
		<md-card class="info-card">
			<md-card-title>
				{{ challenge.name }}
				<small>
					by <b>snolflake</b>
				</small>
			</md-card-title>

			<md-card-actions>
				<button md-button>
					<md-icon small>keyboard_backspace</md-icon>
					Challenge List
				</button>

				<filler></filler>

				<button md-button>
					<md-icon small>edit</md-icon>
					Edit
				</button>

				<button md-button>
					<md-icon small>share</md-icon>
					Share
				</button>
			</md-card-actions>
		</md-card>
	</md-grid-tile>
	<md-grid-tile colspan="2" rowspan="4">
		<md-card>
			<md-card-title>Graphs</md-card-title>
		</md-card>
	</md-grid-tile>
	<md-grid-tile colspan="3" rowspan="3">
		<md-card>
			<md-card-title>Track</md-card-title>
		</md-card>
	</md-grid-tile>
</md-grid-list>
