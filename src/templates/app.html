<md-sidenav-layout fullscreen>

	<md-sidenav #sidenav>
		<md-nav-list>
			<a md-list-item *ngFor="let view of views" [routerLink]="[view.link]" (click)="sidenav.close()">
				<md-icon md-list-icon>{{view.icon}}</md-icon>
				<span md-line>{{view.name}}</span>
			</a>
		</md-nav-list>
	</md-sidenav>

	<md-toolbar color="primary">
		<button md-icon-button (click)="sidenav.open()">
			<md-icon>menu</md-icon>
		</button>
		<span class="logo">
			Graphs and Tracks
			<small>BETA</small>
		</span>

		<filler></filler>

		<button md-button [disabled]="true">
			Student 42
			<md-icon light inactive>account_circle</md-icon>
		</button>

	</md-toolbar>

	<div id="main-container">
		<router-outlet></router-outlet>
	</div>
</md-sidenav-layout>
