<md-card>
	<md-card-title>
		Track
		<small (keyup.enter)="rollBall()">
			posts:
			<label *ngFor="let post of setup.posts; let i = index; trackBy:trackByIndex">
				<input type="number" [(ngModel)]="setup.posts[i]"
						min="{{mode.domain.posts.min}}"
						max="{{mode.domain.posts.max}}"
						step="{{mode.domain.posts.step}}"
						(change)="refresh()"
				>
			</label>
			<button (click)="rollBall()">ROLL</button>
		</small>
	</md-card-title>

	<md-card-content id="track"></md-card-content>
	<md-card-content id="track-controls">
		<div id="position-controls">
			<div class="slider-container">
				<div class="slider">
					<span
							*ngFor="let val of positionScale"
							[class.selected]="setup.position === val"
					>
						{{val}}
					</span>
				</div>
			</div>

			<span class="slider-info">
				<span class="slider-info-label">Position</span>
				<span class="slider-info-value">{{setup.position}} <small>cm</small></span>
			</span>

		</div>

		<!--
		<div >

			<span id="velocity-slider-info">
				Initial Velocity: <b>{{setup.velocity}} <small>cm/s</small></b>
			</span>
		</div>
		<div id="velocity-slider" class="slider">
			<span
					*ngFor="let val of velocityScale"
					[class.selected]="setup.velocity === val"
					(mousedown)="setVelocity(val)"
			>
				{{val + (val < 0 ? '&nbsp;' : '')}}
			</span>
		</div>
		-->
	</md-card-content>
</md-card>
