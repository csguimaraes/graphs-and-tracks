<md-card>
	<md-card-title>
		Graphs
		<div class="graph-selector">
			<span [class.active]="activeGraph == 'x'" (click)="selectGraph('x')">
				Position
			</span>
			<span [class.active]="activeGraph == 'v'" (click)="selectGraph('v')">
				Velocity
			</span>
			<span [class.active]="activeGraph == 'a'" (click)="selectGraph('a')">
				Acceleration
			</span>
		</div>
	</md-card-title>
	<md-card-content>
		<chart></chart>
		<b>DEBUG INFO</b> <br>
		T {{timeDebug}}<br>
		X {{positionDebug}}<br>
		V {{velocityDebug}}<br>
		A {{accelerationDebug}}<br>
	</md-card-content>
</md-card>
